services:
  db:
    image: postgres:15.3
    container_name: pacemaker-dev-postgres
    ports:
      - '5433:5432'
    environment:
      - POSTGRES_USER=pacemaker-video
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=web
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U pacemaker-video -d web']
      interval: 10s
      timeout: 5s
      retries: 6
    restart: always

volumes:
  postgres_data:
